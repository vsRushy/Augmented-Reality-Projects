<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Application</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aVertexTexCoords;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            
            varying vec2 vVertexTexCoords;

            void main() {
                vVertexTexCoords = aVertexTexCoords;
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            
            varying vec2 vVertexTexCoords;
            
            uniform sampler2D texture;

            void main() {
                gl_FragColor = texture2D(texture, vVertexTexCoords);
            }
        </script>
        
        <script type="text/javascript">

            // Global variables
            var gl;
            var shaderProgram;

            var pMatrix = mat4.create();
            var mvMatrix = mat4.create();

            var fov = 90;
            var zNear = 0.1;
            var zFar = 100.0;

            var triangleVertexPositionBuffer;
            var triangleVertexTexCoordsBuffer;

            var triangleVertexPositionBuffer2;
            var triangleVertexTexCoordsBuffer2;

            // Utils ----------------------------------
            function deg2Rad(degrees)
            {
                return degrees * 3.14159265359 / 180.0;
            }

            // Manage keys
            var currentlyPressedKeys = {};

            function handleKeyDown(event)
            {
                currentlyPressedKeys[event.keyCode] = true;
            }

            function handleKeyUp(event)
            {
                currentlyPressedKeys[event.keyCode] = false;
            }

            // Manage mouse
            var mouseDown = false;
            var lastMouseX = null;
            var lastMouseY = null;

            function handleMouseDown(event)
            {
                mouseDown = true;

                // Left button
                if(event.button == 0)
                {
                    
                }

                // Mid button
                if(event.button == 1)
                {

                }

                // Right button
                if(event.button == 2)
                {

                }
            }

            function handleMouseUp(event)
            {
                mouseDown = false;

                // Left button
                if(event.button == 0)
                {

                }

                // Mid button
                if(event.button == 1)
                {

                }

                // Right button
                if(event.button == 2)
                {

                }
            }

            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);
            
            function handleMouseMove(event)
            {
                if(!mouseDown)
                {
                    return;
                }

                var newX = event.clientX;
                var newY = event.clientY;
                var deltaX = newX - lastMouseX;
                var deltaY = newY - lastMouseY;

                var newRotationMatrix = mat4.create();
                mat4.identity(newRotationMatrix);
                mat4.rotate(newRotationMatrix, deg2Rad(deltaX / 10), [0, 1, 0]);
                mat4.rotate(newRotationMatrix, deg2Rad(deltaY / 10), [1, 0, 0]);
                mat4.multiply(newRotationMatrix, mouseRotationMatrix, mouseRotationMatrix);

                lastMouseX = newX;
                lastMouseY = newY;
            }

            function handleMouseWheel(event)
            {
                var fov_step = 2;

                if(event.deltaY > 0)
                {
                    if(fov > fov_step)
                        fov -= 2;
                }
                else
                {
                    if(fov < 182)
                        fov += 2;
                }
            }


            function initGL(canvas)
            {    
                var canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }

                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;

                canvas.onmousedown = handleMouseDown;
                document.onmouseup = handleMouseUp;
                document.onmousemove = handleMouseMove;
                                
                document.onwheel = handleMouseWheel;
            }


            function getShader(id)
            {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }

                return shader;
            }


            function initShaders()
            {
                var fragmentShader = getShader("shader-fs");
                var vertexShader = getShader("shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

                shaderProgram.vertexTexCoordsAttribute = gl.getAttribLocation(shaderProgram, "aVertexTexCoords");
                gl.enableVertexAttribArray(shaderProgram.vertexTexCoordsAttribute);

                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");

                shaderProgram.texture = gl.getUniformLocation(shaderProgram, "texture");
            }

            
            function loadSceneOnGPU()
            {
                triangleVertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
                var vertices = [
                    -1.0,  1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0,  1.0, 0.0,

                     1.0,  1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0, -1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                triangleVertexPositionBuffer.itemSize = 3;
                triangleVertexPositionBuffer.numItems = 6;

                triangleVertexTexCoordsBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexTexCoordsBuffer);
                var tex_coords = [
                    0.5, 0.5,
                    0.5, 0.0,
                    1.0, 0.5,
                    
                    1.0, 0.5,
                    0.5, 0.0,
                    1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(tex_coords), gl.STATIC_DRAW);
                triangleVertexTexCoordsBuffer.itemSize = 2;
                triangleVertexTexCoordsBuffer.numItems = 6;

                // -----------------

                triangleVertexPositionBuffer2 = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer2);
                var vertices2 = [
                     0.0,  1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0, -1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices2), gl.STATIC_DRAW);
                triangleVertexPositionBuffer2.itemSize = 3;
                triangleVertexPositionBuffer2.numItems = 3;

                triangleVertexTexCoordsBuffer2 = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexTexCoordsBuffer2);
                var tex_coords2 = [
                    /*0.25, 1.0,
                    0.0,  0.5,
                    0.5,  0.5*/
                    0.0, 0.75,
                    0.5, 1.0,
                    0.5, 0.5
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(tex_coords2), gl.STATIC_DRAW);
                triangleVertexTexCoordsBuffer2.itemSize = 2;
                triangleVertexTexCoordsBuffer2.numItems = 3;
            }
            
            
            var myTexture;

            function loadTextureOnGPU()
            {
                myTexture = gl.createTexture();
                myTexture.image = new Image();
                myTexture.image.onload = function () {
                    setTextureParameters(myTexture);
                }
                myTexture.image.src = "textures/marvel.png";
            }


            function setTextureParameters(texture)
            {
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.bindTexture(gl.TEXTURE_2D, null);
            }


            function handleKeys()
            {
                // Up
                if(currentlyPressedKeys[38])
                {

                }

                // Down
                if(currentlyPressedKeys[40])
                {
                    
                }

                // Left
                if(currentlyPressedKeys[37])
                {
                    
                }

                // Right
                if(currentlyPressedKeys[39])
                {
                    
                }

                // Reset (key 'R')
                if(currentlyPressedKeys[82])
                {
                    
                }
            }


            function drawScene()
            {
                gl.enable(gl.DEPTH_TEST);

                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, myTexture);
                gl.uniform1i(shaderProgram.texture, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexTexCoordsBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexTexCoordsAttribute, triangleVertexTexCoordsBuffer.itemSize, gl.FLOAT, false, 0, 0);

                mat4.perspective(fov, gl.viewportWidth / gl.viewportHeight, zNear, zFar, pMatrix);

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, [0.0, 0.0, -10.0]);
                mat4.multiply(mvMatrix, mouseRotationMatrix);
                mat4.translate(mvMatrix, [2.0, 0.0, 0.0]);
                mat4.scale(mvMatrix, [2.0, 2.0, 1.0]);

                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

                gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numItems);
            
                // ------------------------

                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer2);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer2.itemSize, gl.FLOAT, false, 0, 0);
                
                gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexTexCoordsBuffer2);
                gl.vertexAttribPointer(shaderProgram.vertexTexCoordsAttribute, triangleVertexTexCoordsBuffer2.itemSize, gl.FLOAT, false, 0, 0);

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, [0.0, 0.0, -10.0]);
                mat4.multiply(mvMatrix, mouseRotationMatrix);
                mat4.translate(mvMatrix, [-2.0, 0.0, 0.0]);
                mat4.scale(mvMatrix, [2.0, 2.0, 1.0]);

                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

                gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer2.numItems);

                gl.disable(gl.DEPTH_TEST);
            }
            
            function renderingLoop()
            {
                requestAnimationFrame(renderingLoop);
                handleKeys();
                drawScene();
            }

            function webGLStart()
            {
                initGL();
                initShaders();
                loadSceneOnGPU();
                loadTextureOnGPU();
                
                renderingLoop();
            }

        </script>

    </head>

    <body onload="webGLStart();" onresize="webGLStart();">
        <canvas id="webGL-canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
